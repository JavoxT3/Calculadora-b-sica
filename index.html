<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Calculadora</title>
</head>
<body class="body">
    <script src="app.js"></script>
    <header>
        <h1 class="titulo__calculadora" >Calculadora</h1>
    </header>
    <main>
        <section id="calculadora">
            <div id="display">0</div>

            <div class="buttons">

                <button class="btn__number">7</button>
                <button class="btn__number">8</button>
                <button class="btn__number">9</button>
                <button class="btn__operator">÷</button>

                <button class="btn__number">4</button>
                <button class="btn__number">5</button>
                <button class="btn__number">6</button>
                <button class="btn__operator">x</button>

                <button class="btn__number">1</button>
                <button class="btn__number">2</button>
                <button class="btn__number">3</button>
                <button class="btn__operator">-</button>

                <button class="btn__number">0</button>
                <button class="btn__operator">C</button>
                <button class="btn__operator">=</button>
                <button class="btn__operator">+</button>



                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>÷</button>
                
                <button>=</button>
                <button>C</button>


            </div>
        </section>

    </main>
    <footer>
        <h4>Hecho con JS básico</h4>
    </footer>
</body>
</html>
